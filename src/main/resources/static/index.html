<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h1 class="text-center mb-4">URL Shortener</h1>

                <form id="shortenForm">
                    <div class="mb-3">
                        <label for="originalUrl" class="form-label">Enter original URL</label>
                        <input type="url" class="form-control" id="originalUrl" placeholder="Enter original URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Shorten</button>
                </form>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="d-none text-center mt-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing...</p>
                </div>

                <div class="mt-3">
                    <p id="result" class="text-center text-success"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
